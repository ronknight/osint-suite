<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photon // OSINT HUB</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="tool-container">
        <a href="/" class="back-link">‚Üê BACK_TO_DASHBOARD</a>
        
        <div style="text-align: center; margin-top: 2rem;">
            <pre class="neon-text-yellow" style="font-size: 0.6rem; line-height: 1.1; font-weight: bold; filter: drop-shadow(0 0 8px rgba(252, 238, 10, 0.4)); animation: flicker 3s infinite;">
      ____  __          __
     / __ \/ /_  ____  / /_____  ____
    / /_/ / __ \/ __ \/ __/ __ \/ __ \
   / ____/ / / / /_/ / /_/ /_/ / / / /
  /_/   /_/ /_/\____/\__/\____/_/ /_/
            </pre>
        </div>
        <p style="color: #666; margin-bottom: 2rem; text-align: center; letter-spacing: 10px;">HIGH_SPEED_WEB_CRAWLER</p>

        <form>
            <div class="input-group">
                <input type="text" name="arg" placeholder="Enter Target URL (http://...)" class="input-field" required>
                <button type="submit" class="btn-primary" style="border-color: var(--neon-yellow); color: var(--neon-yellow); background: rgba(252, 238, 10, 0.1);">START_CRAWL</button>
            </div>
        </form>

        <div id="output" class="terminal-window" style="color: #fffacd;">
            Waiting for target input...
        </div>
    </div>
    <script src="/js/layout.js"></script>
    <script>initTool('photon', 'output');</script>
</body>
</html>
